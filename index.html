<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project | Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1 id="heading" class="animate__animated animate__heartBeat">Etch-a-Sketch</h1>
    <div class="container-border animate__animated animate__backInLeft">
        <div class="container">
        </div>
    </div>
    <div class="options">
        <button id="small-btn" class="btn" >Small</button>
        <button id="medium-btn" class="btn" >Medium</button>
        <button id="large-btn" class="btn" >Large</button>
        <button id="clear-btn" class="btn" >Clear</button>
        <button id="erase-btn" class="btn" >Erase</button>
        <button id="black-btn" class="btn" >Black</button>
        <button id="shade-btn" class="btn" >Shade</button>
        <button id="trance-btn" class="btn" >Trance</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
